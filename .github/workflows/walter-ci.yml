name: Walter CI
on:
  push:
    branches: '*'
  # Scheduled run can perform heavier tasks like vulnerability check.
  schedule:
    # This cron expression means a run every Monday at 6.28 am.
    - cron: "28 6 * * 1"
jobs:
  walter-ci:
    runs-on: ubuntu-latest
    steps:
      # - uses: styfle/cancel-workflow-action@0.8.0
      #   with:
      #     access_token: ${{ github.token }}
      - uses: actions/checkout@main
      - name: Install Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: latest
          lein: latest
      - name: Print environment variables
        run: env
      - name: Walter CI
        uses: piotr-yuxuan/walter-ci@main
        env:
          WALTER_GITHUB_PASSWORD: ${{ secrets.WALTER_GITHUB_PASSWORD }}
          WALTER_CLOJARS_PASSWORD: ${{ secrets.WALTER_CLOJARS_PASSWORD }}
          WALTER_CLOJARS_USERNAME: ${{ secrets.WALTER_CLOJARS_USERNAME }}
          WALTER_GIT_EMAIL: ${{ secrets.WALTER_GIT_EMAIL }}
